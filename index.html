<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Virus Scanner</title>
    <style>
        /* Mengatur font dasar dan latar belakang */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling container */
        .container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 400px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling judul */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Styling paragraf */
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Styling input file */
        input[type="file"] {
            border: 2px dashed #ced4da;
            padding: 10px;
            font-size: 14px;
            margin: 15px 0;
            width: 100%;
            max-width: 350px;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        /* Hover pada input file */
        input[type="file"]:hover {
            border-color: #28a745;
        }

        /* Styling button */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        /* Hover pada button */
        button:hover {
            background-color: #218838;
        }

        /* Hasil pemindaian */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Styling link file contoh virus */
        .file-links {
            margin-top: 20px;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 5px 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        /* Hover pada link */
        a:hover {
            color: #0056b3;
        }

        /* Menambahkan animasi hover pada container */
        .container:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        /* Responsif untuk perangkat lebih kecil */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
                box-shadow: none;
            }

            input[type="file"], button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Virus Scanner</h1>
    <p>Pilih file untuk dipindai dari virus</p>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="*" />
        <button type="button" onclick="scanFile()">Scan File</button>
    </form>

    <div id="result"></div>

    <div class="file-links">
        <p>Unduh file contoh virus:</p>
        <a href="eicar.txt">Eicar.txt</a>
        <a href="malware.exe">Malware.exe</a>
        <a href="spyware.bar">Spyware.bar</a>
        <a href="trojan.bat">Trojan.bat</a>
    </div>
</div>

<script>
    function scanFile() {
        let fileInput = document.getElementById('fileInput');
        let file = fileInput.files[0];
        let resultDiv = document.getElementById('result');
        
        if (!file) {
            resultDiv.innerHTML = "<p style='color: red;'>Please select a file to scan.</p>";
            return;
        }

        // List of 'malicious' files for testing
        const maliciousFiles = ['eicar.txt', 'malware.exe', 'spyware.bar', 'trojan.bat'];

        // Check if file name exists in the maliciousFiles array
        if (maliciousFiles.includes(file.name.toLowerCase())) {
            resultDiv.innerHTML = "<p style='color: red;'><strong>Terdeteksi Virus!</strong></p>";
        } else {
            resultDiv.innerHTML = "<p style='color: green;'>Tidak Terdeteksi Virus.</p>";
        }
    }
</script>

</body>
</html>
