<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Virus Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Virus Scanner</h1>
    <p>Pilih file untuk dipindai dari virus</p>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="*" />
        <button type="button" onclick="scanFile()">Scan File</button>
    </form>

    <div id="result"></div>
</div>

<script>
    function scanFile() {
        let fileInput = document.getElementById('fileInput');
        let file = fileInput.files[0];
        let resultDiv = document.getElementById('result');
        
        if (!file) {
            resultDiv.innerHTML = "<p style='color: red;'>Please select a file to scan.</p>";
            return;
        }

        // List of 'malicious' files for testing
        const maliciousFiles = ['eicar.txt', 'malware.exe', 'spyware.bar', 'trojan.bat'];

        // Check if file name exists in the maliciousFiles array
        if (maliciousFiles.includes(file.name.toLowerCase())) {
            resultDiv.innerHTML = "<p style='color: red;'><strong>Terdeteksi Virus!</strong></p>";
        } else {
            resultDiv.innerHTML = "<p style='color: green;'>Tidak Terdeteksi Virus.</p>";
        }
    }
</script>
<p>
<a href="eicar.txt">Mentahan Virus Eicar.txt</a>
<a href="malware.exe">Mentahan Virus Malware.exe</a>
<a href="spyware.bar">Mentahan virus Spyware.bar</a>
<a href="trojan.bat">Mentahan Virus Trojan.bat</a>
</p>

</body>
</html>
